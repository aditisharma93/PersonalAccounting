<html>
    <head>
        <title>Add Account</title>
        <link rel="stylesheet" href="DashStyle.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body class="bg-light p-0">
        
        <nav class="navbar navbar-expand-lg bg-light mt-5 mb-3" style="height: 50px;">
            <i class="fas fa-coins fa-2x mx-2"></i>
            <div class="navbar-brand" style="font-size: 25px;">E-Z Money</div>
            <div class="container ml-5 brand-text">Expenditure Management System</div>
            <div>
                <a href="Home.html" class="btn btn-outline-danger btn-text">Logout</a>
            </div>
        </nav>

        <div class="row p-4">
            <div class="clo-3 bg-dark" style="height:500px; width: 300px;">
                <div class="container" style="margin-top:70px;">
                    <a href="Dashboard.html" class="h1 text-light option-text" style="cursor:pointer;">Dashboard</a>
                </div>

                <div class="container " style="margin-top:100px;">
                    <a href="Addexp.html" class="h1 text-light option-text" style="cursor:pointer;">Add Expanse</a>
                </div>

                <div class="container " style="margin-top:100px;">
                    <a href="AccNoDisplay.html" class="h1 text-light option-text" style="cursor:pointer;">Display Results</a>
                </div>
            </div>

            <div class="col img-col ml-4">
                
                <form action="AddAccServlet" class="mt-5 ml-5">
                    <div class="form-group mb-4">
                        <label for="amnt" class="display-4 text-light form-text">Amount :</label>
                        <input type="text" placeholder="Amount" name="amnt" class="form-control w-50">
                    </div>

                    <div class="form-group mb-4">
                        <label for="cat" class="display-4 text-light form-text">Category :</label>
                        <input type="text" placeholder="Savings, Current etc.." name="cat" class="form-control w-50">
                    </div>

                    <div class="form-group mb-4">
                        <label for="accNo" class="display-4 text-light form-text">Account Number :</label>
                        <input type="text" placeholder="Account Number" name="accNo" class="form-control w-50">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success butn" >Submit</button>
                    </div>
                </form>

            </div>

        </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
